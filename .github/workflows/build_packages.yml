on:
  push:
    branches:
      - 'actions-next'
    tags:
      - 'releases/*'
      - 'prereleases/*'

name: Build All MAGE Server Packages

env:
  MAGE_SHOULD_TEST: ${{ !contains(github.ref, 'next') }}
  MAGE_NODE_VERSIONS: 14 16 12

jobs:
  node_versions:
    runs-on: ubuntu-latest
    outputs:
      all: ${{ steps.main.outputs.all }}
      latest: ${{ steps.main.outputs.latest }}
      pre-latest: ${{ steps.main.outputs.pre-latest }}
    steps:
      - id: sort
        name: sort versions
        run: |
          echo "${MAGE_NODE_VERSIONS// /\\n}" | sort -V > lines.txt
          echo lines by replacement syntax:
          cat lines.txt
          echo 'node_versions_lines<<EOF' >> $GITHUB_ENV
          echo ${MAGE_NODE_VERSIONS} | tr ' ' '\n' | sort -V >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
      - id: main
        name: main
        run: |
          cat $GITHUB_ENV
          echo "node versions lines ${node_versions_lines}"
          node_versions_arr=($(echo "${node_versions_lines}"))
          node_versions_latest=${node_versions_arr[-1]}
          node_versions_pre_latest=${node_versions_arr[@]:0:${#node_versions_arr[@]}-1}
          node_versions_json=$(printf '"%s",' ${node_versions_arr[@]})
          node_versions_json="[ ${node_versions_json:0:-1} ]"
          echo "node versions arr: ${node_versions_arr[@]}"
          echo "node versions json: ${node_versions_json}"
          echo "node versions latest: ${node_versions_latest}"
          echo "node versions pre-latest: ${node_versions_pre_latest}"
          echo ::set-output name=all::${node_versions_json}
          echo ::set-output name=latest::${node_versions_latest}
          echo ::set-output name=pre-latest::${node_versions_arr[@]:0: -1}
  test_node_versions:
    needs: node_versions
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        node: ${{ needs.node_versions.outputs.all }}
    steps:
      - name: show matrix node version
        run: |
          echo node version is ${{ matrix.node }}
